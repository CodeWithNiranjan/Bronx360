<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Report - Bronx360</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <link rel="stylesheet" type="text/css" href="styles.css?v=5" media="all">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-building"></i> Bronx360
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="bi bi-house-door"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="reports.html">
                            <i class="bi bi-list-check"></i> Reports
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="submit.html">
                            <i class="bi bi-plus-circle"></i> Submit Report
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin-login.html">
                            <i class="bi bi-shield-lock"></i> Admin
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="h3 mb-4">Submit a Report</h1>
                <form id="reportForm" class="card">
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="type" class="form-label">Issue Type</label>
                            <select class="form-select" id="type" required>
                                <option value="">Select an issue type</option>
                                <option value="pothole">Pothole</option>
                                <option value="graffiti">Graffiti</option>
                                <option value="streetlight">Street Light</option>
                                <option value="garbage">Garbage</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" rows="3" required placeholder="Please describe the issue in detail..."></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="location" class="form-label">Location</label>
                            <input type="text" class="form-control" id="location" required placeholder="Enter the address or location">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Select Location on Map</label>
                            <div id="map" style="height: 400px; width: 100%; border: 1px solid #ddd; border-radius: 4px;"></div>
                            <input type="hidden" id="latitude" name="latitude">
                            <input type="hidden" id="longitude" name="longitude">
                        </div>
                        <div class="mb-3">
                            <label for="photo" class="form-label">Photo (optional)</label>
                            <input type="file" class="form-control" id="photo" accept="image/*">
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-send"></i> Submit Report
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        window.addEventListener('load', function() {
            if (typeof L === 'undefined') {
                console.error('Leaflet failed to load!');
                document.getElementById('map').innerHTML = '<div class="alert alert-danger">Failed to load map. Please refresh the page.</div>';
            } else {
                console.log('Leaflet loaded successfully');
            }
        });
    </script>
    <script src="submit.js"></script>
</body>
</html>
