name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Copy Frontend Files
        run: |
          mkdir -p dist
          cp -r frontend/* dist/
          cp frontend/index.html dist/
          cp frontend/styles.css dist/
          cp frontend/admin-login.html dist/
          cp frontend/admin-dashboard.html dist/
          cp frontend/reports.html dist/
          cp frontend/submit.html dist/

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          clean: true 